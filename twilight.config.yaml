      "About"

# 侧边栏配置
sidebar:
  # 侧边栏组件配置列表 (侧栏组件预设位于 src/types/config.ts 的 WidgetComponentType)
  components:
    # 左侧侧边栏
    left:
      - # 组件 - 资料 (预设)
        # 类型
        type: "profile"
        # 位置策略 ("top" 顶部固定 | "sticky" 粘性)
        position: "top"
      - # 组件 - 公告 (预设)
        # 类型
        type: "announcement"
        # 位置策略 ("top" 顶部固定 | "sticky" 粘性)
        position: "top"
      - # 组件 - 文章类别 (预设)
        # 类型
        type: "categories"
        # 位置策略 ("top" 顶部固定 | "sticky" 粘性)
        position: "sticky"
        # 响应式配置
        responsive:
          # 折叠阈值
          collapseThreshold: 5
      - # 组件 - 文章标签 (预设)
        # 类型
        type: "tags"
        # 位置策略 ("top" 顶部固定 | "sticky" 粘性)
        position: "sticky"
        # 响应式配置
        responsive:
          # 折叠阈值
          collapseThreshold: 20
    # 右侧侧边栏
    right:
      - # 组件 - 文章目录 (预设)
        # 类型
        type: "toc"
        # 位置策略 ("top" 顶部固定 | "sticky" 粘性)
        position: "sticky"
        # 自定义属性
        customProps:
          # 目录深度 (1-6，1 表示只显示 h1 标题，2 表示显示 h1 和 h2 标题，依此类推)
          depth: 3
      - # 组件 - 文章统计 (预设)
        # 类型
        type: "statistics"
        # 位置策略 ("top" 顶部固定 | "sticky" 粘性)
        position: "sticky"

# 资料配置
profile:
  # 头像配置 (相对于 /public 目录)
  avatar: "/assets/images/avatar.jpg"
  # 信息配置
  name: "碳基营地"
  # 简介配置
  bio: "驯化硅基生命体"
  # 链接配置
  links:
    - # 链接示例
      # 名字
      name: "GitHub"
      # 图标
      icon: "fa6-brands:github"
      # 链接
      url: "https://github.com/zhujian86"

# 公告配置
announcement:
  # 公告标题
  title: "Announcement"
  # 公告内容
  content: "欢迎来到人类聚集地"
  # 允许用户关闭公告
  closable: false
  # 链接配置
  link:
    # 启用链接
    enable: true
    # 链接文本
    text: "Learn More"
    # 链接 URL
    url: "/about/"
    # 是否外部链接
    external: false

# 文章配置
post:
  # 显示“上次编辑”卡片
  showLastModified: true
  # 代码高亮配置
  expressiveCode:
    # 主题
    theme: "github-dark"
  # 许可证配置
  license:
    # 启用许可证
    enable: true
    # 许可证名称
    name: "CC BY-NC-SA 4.0"
    # 许可证链接
    url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
  # 评论配置
  comment:
    # 启用评论功能
    enable: false
    # Twikoo 评论系统配置
    twikoo:
      # 环境 ID
      envId: "https://twikoo.vercel.app"
      # 语言
      lang: "en"

# 页脚配置
footer:
  # 启用 Footer HTML 注入功能
  enable: false
  # 自定义 HTML 内容，用于添加备案号等信息
  customHtml: ""

# 粒子特效配置
particle:
  # 启用粒子特效
  enable: true
  # 粒子数量
  particleNum: 12
  # 粒子越界限制次数，-1为无限循环
  limitTimes: -1
  # 粒子尺寸配置
  size:
    # 粒子最小尺寸倍数
    min: 0.3
    # 粒子最大尺寸倍数
    max: 0.9
  # 粒子透明度配置
  opacity:
    # 粒子最小不透明度
    min: 0.3
    # 粒子最大不透明度
    max: 0.9
  # 粒子移动速度配置
  speed:
    # 水平移动速度
    horizontal:
      # 最小值
      min: -0.9
      # 最大值
      max: 0.9
    # 垂直移动速度
    vertical:
      # 最小值
      min: 0.15
      # 最大值
      max: 0.3
    # 旋转速度
    rotation: 0.12
    # 消失速度
    fadeSpeed: 0.12
  # 粒子层级
  zIndex: 100

# 音乐播放器配置
musicPlayer:
  # 启用音乐播放器功能
  enable: false
  # 默认模式 ("meting" API | "local" 本地)
  mode: "meting"
  # meting 模式专属配置
  meting:
    # Meting API 地址
    meting_api: "https://api.i-meto.com/meting/api"
    # 音乐平台
    server: "netease"
    # 类型 ("playlist" 歌单 | "song" 单曲)
    type: "playlist"
    # 资源 ID
    id: "2161912966"
  # local 模式专属配置
  local:
    # 播放列表
    playlist:
      - # 列表示例
        # 序号
        id: 1
        # 标题
        title: "深海之息"
        # 作者
        artist: "Youzee Music"
        # 封面
        cover: "https://p1.music.126.net/PhKOqFtljgHDDpKYM2ADUA==/109951169858309716.jpg"
        # 路径
        url: "assets/music/深海之息.m4a"
        # 时长
        duration: 146
  # 是否自动播放
  autoplay: true

# 看板娘配置
pio:
  # 启用看板娘
  enable: false
  # 模型文件路径
  models:
